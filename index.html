<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mala Counter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 24px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 16px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #4f46e5;
      color: white;
    }

    button.secondary {
      background: #e5e7eb;
      color: #111;
    }

    .stats {
      margin-top: 16px;
      font-size: 16px;
    }

    .remaining {
      font-weight: bold;
      color: #dc2626;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>üïâÔ∏è Mala Counter</h2>

    <input type="number" id="goalInput" placeholder="Set Goal (e.g. 108)" />
    <button onclick="setGoal()">Set Goal</button>

    <hr />

    <input type="number" id="addInput" placeholder="Add malas done" />
    <button onclick="addMalas()">Add</button>

    <div class="stats">
      <p>Total Done: <strong id="totalDone">0</strong></p>
      <p>Goal: <strong id="goal">0</strong></p>
      <p class="remaining">Remaining: <span id="remaining">0</span></p>
    </div>

    <button class="secondary" onclick="resetAll()">Reset</button>
  </div>

  <script>
    let totalDone = Number(localStorage.getItem("totalDone")) || 0;
    let goal = Number(localStorage.getItem("goal")) || 0;

    function updateUI() {
      document.getElementById("totalDone").innerText = totalDone;
      document.getElementById("goal").innerText = goal;
      document.getElementById("remaining").innerText = Math.max(goal - totalDone, 0);
    }

    function setGoal() {
      const g = Number(document.getElementById("goalInput").value);
      if (g > 0) {
        goal = g;
        localStorage.setItem("goal", goal);
        updateUI();
      }
    }

    function addMalas() {
      const add = Number(document.getElementById("addInput").value);
      if (add > 0) {
        totalDone += add;
        localStorage.setItem("totalDone", totalDone);
        updateUI();
      }
    }

    function resetAll() {
      if (confirm("Reset goal and count?")) {
        totalDone = 0;
        goal = 0;
        localStorage.clear();
        updateUI();
      }
    }

    updateUI();
  </script>

</body>
</html>
