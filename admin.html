<!DOCTYPE html>
<html>
<head>
  <title>Mala Counter Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
<h2>Admin Login</h2>

<input id="email" placeholder="Email"><br>
<input id="password" type="password" placeholder="Password"><br>
<button onclick="login()">Login</button>

<hr>

<h3>Update Mala</h3>
<input id="add" type="number" placeholder="Add malas">
<button onclick="addMala()">Add</button>

<p>Total Done: <span id="done">0</span></p>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, doc, getDoc, updateDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    // ðŸ”´ paste your config here
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const ref = doc(db, "mala", "counter");

  window.login = async () => {
    await signInWithEmailAndPassword(
      auth,
      email.value,
      password.value
    );
    alert("Logged in");
  };

  window.addMala = async () => {
    const snap = await getDoc(ref);
    const current = snap.data().done;
    await updateDoc(ref, {
      done: current + Number(add.value)
    });
  };

  onSnapshot(ref, snap => {
    done.innerText = snap.data().done;
  });
</script>
</body>
</html>
